<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validation in JS</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Registration Form</h2>
      </div>
      <form action="" class="form" id="form">
        <div class="form-control">
          <label for="">Username</label>
          <input
            type="text"
            name=""
            id="username"
            placeholder="Enter your fullname"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Msg</small>
        </div>
        <div class="form-control">
          <label for="">Email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your Email"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Msg</small>
        </div>
        <div class="form-control">
          <label for="">Phone</label>
          <input
            type="number"
            name=""
            id="phone"
            placeholder="Enter your Phone Number"
            autocomplete="off"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Msg</small>
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input
            type="password"
            name=""
            id="password"
            placeholder="Enter your Password"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Msg</small>
        </div>
        <div class="form-control">
          <label for="">Confirm Password</label>
          <input
            type="password"
            name=""
            id="cpassword"
            placeholder="Enter your Password again"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Msg</small>
        </div>
        <input type="submit" value="Submit" class="btn" name="" />
      </form>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
      const form = document.getElementById("form");
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const phone = document.getElementById("phone");
      const password = document.getElementById("password");
      const cpassword = document.getElementById("cpassword");

      //add event
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        validate();
      });

      const sendData = (usernameVal, sRate, count) => {
        if (sRate === count) {
          alert("Registration successful");
          swal(
            "Welcome! " + usernameVal,
            "Registration Successful!",
            "success"
          );
          location.href = `demo.html?username=${usernameVal}`;
        }
      };
      //for final data validation
      const successMsg = (usernameVal) => {
        let formCon = document.getElementsByClassName("form-control");
        const count = formCon.length - 1;
        for (let i = 0; i < formCon.length; i++) {
          if (formCon[i].className === "form-control success") {
            const sRate = 0 + i;
            console.log(sRate);
            sendData(usernameVal, sRate, count);
          } else {
            return false;
          }
        }
      };
      //more email validate
      const isEmail = (emailVal) => {
        const atSymbol = emailVal.indexOf("@");
        if (atSymbol < 1) return false;
        const dot = emailVal.lastIndexOf(".");
        if (dot <= atSymbol + 2) return false;
        if (dot === emailVal.length - 1) return false;
        return true;
      };

      //define the validate function
      const validate = () => {
        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const phoneVal = phone.value.trim();
        const passwordVal = password.value.trim();
        const cpasswordVal = cpassword.value.trim();

        //validate username
        if (usernameVal === "") {
          setErrorMsg(username, "username cannot be blank");
        } else if (usernameVal.length <= 2) {
          setErrorMsg(username, "username min 3 characters");
        } else if (usernameVal.length === [0 - 9]) {
          setErrorMsg(username, "username cannot number");
        } else {
          setSuccessMsg(username);
        }

        //validate email
        if (emailVal === "") {
          setErrorMsg(email, "email cannot be blank");
        } else if (!isEmail(emailVal)) {
          setErrorMsg(email, "Not a valid Email");
        } else {
          setSuccessMsg(email);
        }
        //validate phone
        if (phoneVal === "") {
          setErrorMsg(phone, "Phone Number cannot be blank");
        } else if (phoneVal.length != 11) {
          setErrorMsg(
            phone,
            "Not a valid Phone Number! Number should be 11 characters!"
          );
        } else {
          setSuccessMsg(phone);
        }
        //validate password
        if (passwordVal === "") {
          setErrorMsg(password, "Password cannot be blank");
        } else if (passwordVal.length <= 5) {
          setErrorMsg(password, "Minimum 6 characters required");
        } else {
          setSuccessMsg(password);
        }
        //validate confirm password
        if (cpasswordVal === "") {
          setErrorMsg(cpassword, "Confirm Password cannot be blank");
        } else if (passwordVal != cpasswordVal) {
          setErrorMsg(cpassword, "Password are not matching");
        } else {
          setSuccessMsg(cpassword);
        }
        successMsg(usernameVal);
      };
      function setErrorMsg(input, errormsgs) {
        const formControl = input.parentElement;
        const small = formControl.querySelector("small");
        formControl.className = "form-control error";
        small.innerText = errormsgs;
      }
      function setSuccessMsg(input) {
        const formControl = input.parentElement;
        formControl.className = "form-control success";
      }
    </script>
  </body>
</html>
